<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/git.css">
    <title>Git</title>
</head>
<body>
    <div class="warp">
        <h1>Git </h1>
        
        <h2>git 환경</h2>
        <div class="grid">
            <div>git status</div>
            <div>git 상태보기</div>

        </div>
        <h2>Git 세팅</h2>
        <div class="grid">
            <div>git init</div>
            <div>지금부터 이 폴더에서 작업을 시작하겠다.</div>
            <div>git add [파일명][.]</div>
            <div>이 파일들을 버전 관리  하겠다.[tracked]</div>
            <div>git config --global user.email "you@example.com" <br>
                git config --global user.name "Your Name"
            </div>
            <div>사용자가 누구인지 기록한다.</div>
        </div>
        <h2>삭제</h2>
        <div class="grid">
            <div>git reset</div>
            <div>스테이지 Area에서 working stage로 back</div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
